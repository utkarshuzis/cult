<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cult</title>
    <link rel="icon" type="image/jpg" href="cult.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .bg-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .logo {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="utkarsh.gif" alt="Background GIF" class="bg-gif">
    <img src="utk.png" alt="Cult Logo" class="logo">
</body>
</html>
